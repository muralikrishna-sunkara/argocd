apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-ingress-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/muralikrishna-sunkara/argocd.git
    targetRevision: HEAD
    path: ingress
  destination: 
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true